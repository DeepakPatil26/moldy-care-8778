<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ZARA India | New Collection Online</title> 
    <link rel="stylesheet" href="./landingpages/css/navbar.css">
    <link rel="stylesheet" href="./landingpages/css/landingmdsection.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/processing.css">
    <link rel="stylesheet" href="./css/payment.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <body>
        <!-- header start -->
        <header id="header__container"></header>
        <div id="sidebar__content-wrap">
        </div>
              
         <!-- header end -->
        <h1 id="card">ENTER YOUR CARD DETAILS</h1>
         
        <div id="master-img">
            <img id="pic" src="	https://static.zara.net/static/images/payment/payment/icon-payment-mastercard.svg" alt="">
        </div>
          
        <div id="card-container">
            <input id="card-number" class="remove-border" type="text" placeholder="CARD NUMBER">
            <select class="remove-border" name="Month" id="month">
                <option value="" selected disabled>Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select class="remove-border" name="Year" id="year">
                <option value="" selected disabled> Year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
            <input class="remove-border" id="card-holder" type="text" placeholder="CARD HOLDER">
            <input class="remove-border" id="cvv" type="number" placeholder="CVV2 SECURITY CODE">
        </div>
         
        <div id="footer">

        </div>

            <div id="ending">

            </div>

            <div id="continue">
     
                <p class="total-price">TOTAL
                    </p>
           
            <div>
                <p id="price"></p>
                <p id="gest">Including gst</p>
            </div>
        
            <a href="./landingpages/men.html">
                <button id="continue-button">
                    CONTINUE
                </button>
            </a>
             
        </div>
        
        
</body>
</html>
<script src="./script/card.js" type="module"></script>
<script>

    hide__ham = () => {
      let s = document.querySelector("#sidebar__content-wrap");
      s.style.display = "block";
      let r = document.querySelector(".hamburger");
      r.style.display = "none";
    }
  
  </script>
  <script type="module">
    import { navbar } from "./components/allnavbar.js";
    import { sidecontent } from "./components/allsidebarcontent.js"
    let header = document.getElementById("header__container");
    header.innerHTML = navbar();
    let sidebar = document.getElementById("sidebar__content-wrap");
    sidebar.innerHTML = sidecontent();
    let data= JSON.parse(localStorage.getItem("signupdata"))
     
    document.getElementById("log-name").innerText=`${data[data.length-1].name}`
  
  </script>
  <script src="./components/allsidebar.js"></script>
